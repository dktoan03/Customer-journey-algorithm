<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Customer Journey</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="background">
    <div class="container">
      <div class="header">
        <h1>Customer Journey</h1>
      </div>
      <form id="input-form">
        <div class="form-group">
          <label for="N">Number of layers:</label>
          <input type="number" id="N" name="N" value="15" min="1">
        </div>      
        <div class="form-group">
          <label for="defaultArraySize">Array size:</label>
          <input type="number" id="defaultArraySize" name="defaultArraySize" value="20" min="1">
        </div>
        <div class="form-group">
          <label for="numArrays">Number of input arrays:</label>
          <input type="number" id="numArrays" name="numArrays" value="1000" min="1">
        </div>
        <button type="submit">Solve</button>
      </form>
      <div id="output" class="hidden">
        <div id="output-container"></div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
